<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>音乐浏览器</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="main-content">
        <header class="header">
            <h1 class="header__title">Welcome to <span class="highlight">Music Explorer</span></h1>
            <p class="header__subtitle">Discover your next favorite tune</p>
        </header>

        <div class="music-explorer">
            <div id="circle" class="song-arc"></div>
        </div>

        <div class="music-player">
            <!-- 音乐播放器的头部 -->
            <div class="music-player__header" aria-live="polite">
                <div class="song-info">
                    <div class="song-info__cover">
                        <img id="song-cover" src="images/default-cover.jpg" alt="封面图片">
                    </div>
                    <div class="song-info__details">
                        <div id="current-song" class="song-info__title">选择歌曲</div>
                        <div id="current-artist" class="song-info__artist">-</div>
                    </div>
                </div>
            </div>
        
            <!-- 音乐播放器控制部分 -->
            <div class="music-player__controls">
                <nav class="music-player__controls-nav" aria-label="Music player controls">
                    <!-- 随机播放按钮 -->
                    <button class="button" id="random-button" aria-label="Random play" role="button">
                        <svg width="24" height="24" fill="currentColor" viewBox="0 0 24 24">
                            <path d="M6 6h2v12H6zm3.5 6l8.5 6V6z"/>
                        </svg>
                    </button>
        
                    <!-- 播放/暂停按钮 -->
                    <button class="button button--play-pause" id="play-pause-button" aria-label="Play or pause" role="button">
                        <svg id="play-icon" width="24" height="24" fill="currentColor" viewBox="0 0 24 24">
                            <path d="M8 5v14l11-7z"/>
                        </svg>
                        <svg id="pause-icon" width="24" height="24" fill="currentColor" viewBox="0 0 24 24" style="display: none;">
                            <path d="M6 6h4v12H6zm8 0h4v12h-4z"/>
                        </svg>
                    </button>
        
                    <!-- 下一首按钮 -->
                    <button class="button" id="next-button" aria-label="Next song" role="button">
                        <svg width="24" height="24" fill="currentColor" viewBox="0 0 24 24">
                            <path d="M6 18l8.5-6L6 6v12zM16 6v12h2V6h-2z"/>
                        </svg>  
                    </button>
                </nav>
            </div>
        
            <!-- 进度条部分 -->
            <div class="progress-bar">
                <div class="progress-bar__fill"></div>
                <div class="progress-bar__thumb"></div> <!-- 新增圆点 -->
            </div>
        </div>
    </div>

    <footer class="footer">
        <a href="#" class="footer__link">Privacy Policy</a>
        <a href="#" class="footer__link">Terms of Service</a>
        <p>&copy; 2024 Music Explorer</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
